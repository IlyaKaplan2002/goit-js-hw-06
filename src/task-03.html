  <head>
    <meta charset="UTF-8" />

    <title>Task 3</title>
    <link rel="stylesheet" href="css/common.css" />
    <style type="text/css">
      :root {
        --gap: 30px;
        --item-amount: 3;
      }

      .gallery {
        display: flex;
        flex-wrap: wrap;
        margin-top: calc(var(--gap) * -1);
        margin-left: calc(var(--gap) * -1);
        list-style: none;
      }

      .item {
        flex-basis: calc(100% / var(--item-amount) - var(--gap));
        margin-top: var(--gap);
        margin-left: var(--gap);
      }

      .image {
        display: block;
        width: 100%;
      }
    </style>
  </head>
